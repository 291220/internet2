<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car-Tools</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-content-div">
        <a href="index.html">
          <img
            src="image/logo.png"
            alt="Company Logo"
            id="header-img"
        /></a>
        <nav id="nav-bar">
          <a href="index.html" class="nav-link">HOME</a>
          <a href="variety.html" class="nav-link">VARIETIES</a>
          <a href="galary.html" class="nav-link">GALARY</a>
          <a href="services.html" class="nav-link">SERVICES</a>
        <a href="table.html" class="nav-link">TABLES</a>
        </nav>
      </div>
    </header>
    <main>
      <section id="home-sec" class="flexible home-sec">
	      	<div class="eye-grabber-img">
            <video width="800" height="500" controls>
                <source src="image/part.mp4" type="video/mp4">
              </video>
	           
	        </div>
	        
         
      </section>
      
      
      <section id="varieties" class="sec-padding">
        <h3 class="section-heading">VARIETIES</h3>
        <div class="sec-content-div flexible">
          <div class="tiles">
            <img src="image/wheel.png" alt="wheel" />
            
          </div>
          <div class="tiles">
            <img
              src="image/battery.png"
              alt="Battery"
            />
            
          </div>
          <div class="tiles">
            <img src="image/whub.png" alt="Wheel Hub" />
           
          </div>
          <div class="tiles">
            <img src="image/sarb.png" alt="Shock Absorber" />
            
          </div>
          <div class="tiles">
            <img src="image/bpad.png" alt="Brake Pad Set" />
           
          </div>
          <div class="tiles">
            <img src="image/hlight.png" alt="Headlight" />
          
          </div>
        </div>
        </div>
      </section>
            
      <section class="sec-padding" id="contact">
       <div class="sec-content-div flexible">
          <h3>For Enquiries about our products, contact us through:</h3>
          <form
            id="form"
            action="https://www.mwende.com/email-submit"
            method="POST"
          >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email Address"
              required
            />
            <input type="submit" class="btn" id="submit" value="Know More" />
          </form>

        </div>
      </section>
    </main>
    <footer>      <p class="m-0">&copy; <a class="text-white font-weight-bold" href="iambenter.com">Carol</a>. All Rights Reserved. Designed by <a class="text-white font-weight-bold" href="https://htmlcodex.com">Carol Mwende</a>
    </footer>
  </body>
</html>
